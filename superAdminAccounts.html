<body>
    <nav>
        <div id="navbar-contents"></div>
    </nav>

    <main>
        <div id="tabbed-panel" class="container">
            <ul class="nav nav-tabs nav-fill nav-justified" id="tab-header" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="true">Register Account</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="edit-credentials-tab" data-bs-toggle="tab" data-bs-target="#edit-credentials" type="button" role="tab" aria-controls="edit-credentials" aria-selected="false">Edit Credentials</button>
                </li>
            </ul>
            <div class="tab-content" id="tab-content-id">
                <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <div id="register-account-contents">
                        <!-- REGISTER ACCOUNT CONTENT -->
                        <form method="post" action="/php/RegisterAccount.php" enctype="multipart/form-data">
                            <div id="credentials">
                                <p class="category-title">Credentials</p>
                                <hr>
                                <label for="username">Username</label><br>
                                <input type="text" name="username" id="username" required><br>
                                <label for="password">Password</label><br>
                                <input type="password" name="password" id="password" required><br>
                                <label for="re-enter-pw">Re-enter Password</label><br>
                                <input type="password" name="reEnterPassword" id="re-enter-pw" required><br>
                            </div>
                            <div id="profile-information">
                                <p class="category-title">Profile Information</p>
                                <hr>
                                <label for="profile-name">Profile Name</label><br>
                                <input type="text" name="profileName" id="profile-name" required><br>
                                <label for="category">Category</label><br>
                                <input type="text" name="category" id="category" required><br>
                                <label for="brief-description">Brief Description of the Profile</label><br>
                                <textarea name="briefDescription" id="brief-description" required></textarea>
                                <div id="classification-selection">
                                    <div id="classification">
                                        <label for="select-classification">Select Classification</label><br>
                                        <select name="classification" id="select-classification">
                                            <option value="College">College</option>
                                            <option value="Student">Student</option>
                                            <option value="University">University</option>
                                        </select>
                                    </div>
                                    <div id="department">
                                        <label for="select-department">Select Department</label>
                                        <select name="department" id="select-department"></select>
                                    </div>
                                </div>
                                <div>
                                    <label for="form-file-dp" class="form-label">Profile Picture</label>
                                    <input class="form-control form-control-lg" id="form-file-dp" type="file" name="imageDisplay" required>
                                </div>
                                <div>
                                    <label for="form-file-banner" class="form-label">Banner</label>
                                    <input class="form-control form-control-lg" id="form-file-banner" type="file" name="imageBanner" required>
                                </div>
                            </div>
                            <div id="profile-contacts">
                                <p class="category-title">Profile Contacts</p>
                                <hr>
                                <label for="address">Address</label><br>
                                <input type="text" name="address" id="address"><br>
                                <label for="email">Email</label><br>
                                <input type="email" name="email" id="email"><br>
                                <label for="mobile">Mobile</label><br>
                                <input type="number" name="mobile" id="mobile"><br>
                                <label for="telephone">Telephone</label><br>
                                <input type="number" name="telephone" id="telephone"><br>
                            </div>
                            <div id="profile-socials">
                                <p class="category-title">Profile Socials</p>
                                <hr>
                                <label for="profile-website">Website</label><br>
                                <input type="text" name="website" id="profile-website"><br>
                                <label for="facebook">Facebook</label><br>
                                <input type="text" name="facebook" id="facebook"><br>
                                <label for="twitter">Twitter</label><br>
                                <input type="text" name="twitter" id="twitter"><br>
                                <label for="youtube">Youtube</label><br>
                                <input type="text" name="youtube" id="youtube"><br>
                                <label for="tiktok">TikTok</label><br>
                                <input type="text" name="tiktok" id="tiktok"><br>
                            </div>
                            <button type="submit" id="submit-button" class="btn btn-success">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
                <div class="tab-pane fade" id="edit-credentials" role="tabpanel" aria-labelledby="edit-credentials-tab">
                    <!-- EDIT CREDENTIALS CONTENT -->
                    <div id="credentials">
                        <div style="background-color: #b4b0b0; padding: 10px; border-radius: 10px; margin: 20px;">
                            <div style="margin-left: 20px; margin-right: 20px;">
                                <p class="category-title">Find Account</p>
                                <hr>
                                <div id="search-bar" class="input-group">
                                    <input type="text" id="search-input" class="form-control" placeholder="Search...">
                                    <button type="button" id="search-btn" class="btn btn-success">
                                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                                    </button>
                                </div>
                                <div style="padding: 160px; background-color: #d9d9d9; border-radius: 5px;"></div>
                                <div style="margin-top: 10px;">
                                    <button type="button" class="btn btn-primary btn-lg btn-block" style="width: 100%;" onclick="showEditCredentials()">Edit</button>
                                    <div style="margin-top: 10px;"></div>
                                    <button type="button" class="btn btn-danger btn-lg btn-block" style="width: 100%; background-color: #961313;">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="edit-credentials-modal" class="modal">
                        <div class="modal-dialog" style="margin: auto;">
                            <div class="modal-content">
                                <div style="margin-left: 20px; margin-right: 20px;"></div>
                                <div style="background-color: #b4b0b0; padding: 10px; border-radius: 10px;">
                                    <button type="button" class="close" onclick="closeEditCredentialsModal()" style="float: right;">&times;</button>
                                    <p class="category-title">Edit Account Credentials</p>
                                    <hr>
                                    <label for="edit-username">Username</label><br>
                                    <input type="text" id="edit-username" class="form-control"><br>
                                    <label for="edit-password">Password</label><br>
                                    <input type="password" id="edit-password" class="form-control"><br>
                                    <label for="edit-re-enter-pw">Re-enter Password</label><br>
                                    <input type="password" id="edit-re-enter-pw" class="form-control"><br>
                                    <button type="button" class="btn btn-success btn-block" style="width: 100%;" onclick="saveEditCredentials()">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
