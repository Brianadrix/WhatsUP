        <!-- [START] FANCYBOX PREREQUISITE FILES -->

    <body>

        <nav class="navbar navbar-custom">
            <div class="container-fluid">
                <!-- [START] HAMBURGER MENU -->
                <button class="navbar-toggler me-3 custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- [END] HAMBURGER MENU -->

                <a class="navbar-brand" href="#">
                    <img alt="Site Logo" src="assets/svg/What'sUpLogo.svg" class="siteLogo">
                </a> 

                <!-- [START] SEARCH -->
                <form class="d-flex me-auto input-group w-25">
                    <input class="form-control me-0" type="search" placeholder="Search What's UP?" aria-label="Search">
                    <button type="button" class="btn btn-custom">
                        <img alt="Site Logo" src="assets/images/search_icon.png" class="searchIcon">
                    </button>
                </form>
                <!-- [END] SEARCH -->
            </div>
        </nav>
        
        <div id="profileBackground">
            <!-- [START] COVER PHOTO -->
            <div class="d-flex justify-content-center align-items-center">
                <img src="assets/images/temporaryBackground.jpg" alt="CoverPhoto" id="coverPhoto">
            </div>
            <!-- [END] COVER PHOTO -->
            <div class="d-flex justify-content-center">
                <div id="profile">
                    <img src="assets/images/UP_Visayas_Logo.svg.png" alt="ProfilePicture" id="profilePicture">
                    <div id="profileDetails">
                        <p id="pageName">University of the Philippines Visayas</p>
                        <p id="classification">Official University Account</p>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div id="profileDivider">
                    <hr></hr>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div id="navbarProfileOptions">
                    <ul class="navbar-nav ms auto list-group list-group-horizontal">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <main class="d-flex justify-content-center align-items-center">
            <div id="sample" >

                <a data-fancybox="gallery" data-caption="" href="assets/images/cityCampus3.jpg">
                    <img src="assets/images/cityCampus3.jpg" alt="cityCampus2">
                </a> -->
