<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile - What's Up?</title>

        <!-- [START] BOOTSTRAP PREREQUISITE FILES -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!-- [END] BOOTSTRAP PREREQUISITE FILES -->

        <!-- PROFILE_PAGE CSS FILE -->
        <link rel="stylesheet" type="text/css" href="css/profilePage.css">

        <!-- PROFILE_PAGE SCRIPT -->
        <script type="module" src="script/ProfilePage.js"></script>
        
        <!-- [START] FANCYBOX PREREQUISITE FILES -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
        <!-- [END] FANCYBOX PREREQUISITE FILES -->

        <!-- [START] FONTAWESOME PREREQUISITE FILES -->
        <script src="https://kit.fontawesome.com/ca20d7d04e.js" crossorigin="anonymous"></script>
        <!-- [END] FONTAWESOME PREREQUISITE FILES -->

        <!-- FAVICON -->
        <link rel="icon" type="image/x-icon" href="/assets/svg/What_sUpLogo.ico">

    </head>

    <body>

        <nav>
            <div id="navbar-contents"></div>
        </nav>
        
        <main id="main">
            <div id="profile-background">
                <div id="profile-contents">
                    <!-- [START] COVER PHOTO -->
                    <div class="d-flex justify-content-center align-items-center">
                        <div id="cover-photo-div">
                            <img src="assets/images/temporaryBackground.jpg" alt="CoverPhoto" id="cover-photo">
                        </div>
                    </div>
                    <!-- [END] COVER PHOTO -->
                    <div class="d-flex justify-content-center">
                        <div id="profile">
                            <img src="assets/images/logos/upvLogo.png" alt="ProfilePicture" id="profile-picture">
                            <div id="profile-details">
                                <p id="page-name">University of the Philippines Visayas</p>
                                <p id="classification">Official University Account</p>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div id="profile-divider">
                            <hr></hr>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div id="navbar-profile-options">
                            <ul class="navbar-nav ms auto list-group list-group-horizontal">
                                <li class="nav-item">
                                    <a id="home-button" class="nav-link active">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a id="about-button" class="nav-link">About</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
    
    
            <div class="d-flex justify-content-center">
                <div id="posts"></div> 
            </div>
    
            <div class="d-flex justify-content-center">
                <div id="about"></div>
            </div>

        </main>

    </body>

</html>
